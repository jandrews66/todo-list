<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Todo List</h1>
    </div>
    <div id="content">
        <form id="project-form">
            <ul>
                <li>
                    <label for="project_name">Project Name:</label>
                    <input type="text" id="project_name" name="project_name" required>
                </li>
                <li>
                    <button type="submit" id="submit_btn">Create</button>
                </li>
            </ul>

        </form>
        <ul id="project-list"></ul>
        <form id="task-form">
            <ul>
                <li>
                    <label for="task_title">Task:</label>
                    <input type="text" id="task_title" name="task_title" required>
                </li>
                <li>
                    <label for="task_details">Details:</label>
                    <input type="text" id="task_details" name="task_details" required>
                </li>
                <li>
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" required>
                </li>
                <li>
                    <label for="priority">Priority:</label>
                    <input type="text" id="priority" name="priority" required>
                </li>
                <li>
                    <button type="submit" id="submit_btn">Create</button>
                </li>
            </ul>

        </form>
        <h3 id="selected-project"></h3>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
